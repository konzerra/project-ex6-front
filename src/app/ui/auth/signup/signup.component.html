
<div class="form-panel">
  <label class="title ">Registration</label>
  <form class="">
    <div class="form-input">
      <label class="mt-3" for="email"> Name </label>
      <input type="text"
             id="name"
             class=""
             [formControl]="authViewService.name"
             placeholder="Enter your name"
             required autofocus="autofocus" />
      <div *ngIf="checkFormControl(authViewService.name)"
           class="alert-danger">

        <div *ngIf="checkFormControl(authViewService.name)">
          Enter your name
        </div>
      </div>
    </div>
    <div class="form-input">
      <label class="mt-3" for="email"> Email </label>
      <input type="text"
             id="email"
             class=""
             [formControl]="authViewService.email"
             placeholder="Enter email"
             required autofocus="autofocus" />
      <div *ngIf="checkFormControl(authViewService.email)"
           class="alert-danger">

        <div *ngIf="checkFormControl(authViewService.email)">
          Enter email
        </div>
      </div>
    </div>
    <div class="form-input">
      <label class="mt-3" for="email"> Password </label>
      <input type="text"
             id="password"
             class=""
             [formControl]="authViewService.password"
             placeholder="Enter password"
             required autofocus="autofocus" />
      <div *ngIf="checkFormControl(authViewService.password)"
           class="alert-danger">

        <div *ngIf="checkFormControl(authViewService.password)">
          Enter password
        </div>
      </div>
    </div>
    <a class="link" (click)="signin()">
      Signin?
    </a>
    <button type="button" (click)="signup()" class="p-btn-white btn mt-4">Signup</button>
  </form>
</div>
