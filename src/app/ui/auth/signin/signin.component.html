
<div class="form-panel">
  <label class="title ">Войти в систему</label>
  <form class="">

    <div class="form-input">
      <label class="mt-3" for="email"> Email </label>
      <input type="text"
             id="email"
             class=""
             [formControl]="authViewService.email"
             placeholder="введите почту"
             required autofocus="autofocus" />
      <div *ngIf="checkFormControl(authViewService.email)"
           class="alert-danger">

        <div *ngIf="checkFormControl(authViewService.email)">
          Введите почту
        </div>
      </div>
    </div>
    <div class="form-input">
      <label class="mt-3" for="email"> Пароль </label>
      <input type="text"
             id="password"
             class=""
             [formControl]="authViewService.password"
             placeholder="введите пароль"
             required autofocus="autofocus" />
      <div *ngIf="checkFormControl(authViewService.password)"
           class="alert-danger">

        <div *ngIf="checkFormControl(authViewService.password)">
          Введите пароль
        </div>
      </div>
    </div>
    <button type="button" (click)="signin()" class="gf-btn-white btn mt-4">Войти</button>
  </form>
</div>
