


<div class="mb-2">
<label>Leave us a message, we will contact you</label>

<div class="form-panel-white-on-dark">
  <label class="mt-3" for="name"> Your name </label>
  <input type="text"
         id="name"
         class="form-input"
         [formControl]="name"
         placeholder="Enter your name"
         required autofocus="autofocus" />
  <div *ngIf="checkFormControl(name)"
       class="alert-danger-parent">
    <div class="alert-danger" *ngIf="checkFormControl(name)">
      Enter your name
    </div>
  </div>
</div>

<div class="form-panel-white-on-dark">
          <label class="" for="message"> Email </label>
          <input type="text"
                 id="email"
                 class="form-input"
                 [formControl]="email"
                 placeholder="Enter your email"
                 required autofocus="autofocus" />
          <div *ngIf="checkFormControl(email)"
               class="alert-danger-parent">
            <div class="alert-danger" *ngIf="checkFormControl(email)">
              Enter your email
            </div>
  </div>
</div>

<div class="form-panel-white-on-dark">
          <label class="" for="message"> Message </label>
          <textarea type="text"
                 id="message"
                 class="form-input" rows="4"
                 [formControl]="message"
                 placeholder="Enter message"
                 required autofocus="autofocus"></textarea>
          <div *ngIf="checkFormControl(message)"
               class="alert-danger-parent">
            <div class="alert-danger" *ngIf="checkFormControl(message)">
              Enter message
            </div>
          </div>
</div>
<button class="text-center p-btn-white w-100 mt-3" (click)="onSave()">
  Send
</button>
</div>
