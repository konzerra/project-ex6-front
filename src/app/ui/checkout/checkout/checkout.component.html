<mat-stepper
  class="example-stepper"
  [orientation]="(stepperOrientation | async)!">
  <mat-step [stepControl]="personalInfo" label="Fill out your contact info">
    <div class="col-md-6">
      <app-checkout></app-checkout>
    </div>
    <form [formGroup]="personalInfo"  class="col-md-6">
      <mat-form-field class="w-100">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Last name, First name" formControlName="name" required>
      </mat-form-field>
       <mat-form-field class="w-100">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" required>
      </mat-form-field>
       <mat-form-field class="w-100">
        <mat-label>Phone</mat-label>
        <input matInput placeholder="Phone" formControlName="phone" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="addressInfo" label="Fill out your address">
    <form [formGroup]="addressInfo">
      <mat-form-field class="w-100">
        <mat-label>Address</mat-label>
        <input matInput formControlName="secondCtrl" placeholder="Ex. 1 Main St, New York, NY"
               required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="cardInfo" label="Fill out your payment info">
    <form [formGroup]="cardInfo">
      <mat-form-field>
        <mat-label>Card number</mat-label>
        <input matInput formControlName="thirdCtrl" placeholder="Ex. 12345678" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-stepper>
